services:
  # MariaDB Database
  storemom-db:
    image: mariadb:11
    container_name: storemom-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: storemom
      MARIADB_USER: ${DB_USER:-storemom}
      MARIADB_PASSWORD: ${DB_PASSWORD:-storemompass}
    ports:
      - "3306"
    volumes:
      - storemom-db-data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js Web Application
  storemom-web:
    build:
      context: ./StoreMomWebApp
      dockerfile: Dockerfile.production
      args:
        - DATABASE_URL=mysql://${DB_USER:-storemom}:${DB_PASSWORD:-storemompass}@storemom-db:3306/storemom
    container_name: storemom-web
    restart: unless-stopped
    ports:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${DB_USER:-storemom}:${DB_PASSWORD:-storemompass}@storemom-db:3306/storemom
    depends_on:
      storemom-db:
        condition: service_healthy
    networks:
      - internal_network

volumes:
  storemom-db-data:
    driver: local

networks:
  internal_network:
    external: true
    name: internal
